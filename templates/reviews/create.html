{% extends 'base.html' %}

{% block title %}Create Review{% endblock %}

{% block content %}
	{% if user.is_superuser %}
		<form action="" method="POST"> {% csrf_token %}
			{{ form.as_p }}
			<input type="submit" name="Save">
		</form>
	{% else %}
		<h1>You're not supposed to be here! Maybe you just aren't logged in, if not return home<br>
			<a href="/admin" class="btn btn-danger">Login</a> <a href="/" class="btn btn-primary">Return Home</a>
		</h1>
	{% endif %}
{% endblock %}
